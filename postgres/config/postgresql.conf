# PostgreSQL Configuration for Debezium CDC
# These settings enable logical replication for Change Data Capture

# WAL (Write-Ahead Log) settings for CDC
wal_level = logical
max_wal_senders = 4
max_replication_slots = 4

# Logging settings for debugging
log_statement = 'mod'
log_connections = on
log_disconnections = on

# Performance settings
shared_buffers = 128MB
effective_cache_size = 512MB

# Connection settings
max_connections = 100
